<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!--List dengan tag ol  -->
    <h3>My To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Main Hp</li>
        <li>Tidur Siang</li>

    </ol>
     <!-- list dengan tag ul -->
     <h3>Pilihan sarapan</h3>
     <ul>
        <li>Nasi Bungkus</li>
        <li>Air putih</li>
        <li>jajan</li>
     </ul>

     <!-- list dengan tag dl -->
     <h3>Pemrograman Web</h3>
     <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
     </dl>
</body>
</html>
